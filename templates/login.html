<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" style ="color:green"href="/"><img src="{% static 'images/logo.png' %}"></a>

</nav>





    <!-- Section: Design Block -->


    <section class="vh-100">

    <style>

.bg-image-vertical {
position: relative;
overflow: hidden;
background-repeat: no-repeat;
background-position: right center;
background-size: auto 100%;
}

@media (min-width: 1025px) {
.h-custom-2 {
height: 100%;
}
}

  </style>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div class="d-flex align-items-center h-custom-3 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;" action="{% url 'Login' %}" method="POST">
            {% csrf_token %}
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login</h3>
              <div class="form-outline mb-3">
                {{ form.as_table }}
            </div>
            <div class="pt-1 mb-3">
              <button class="btn btn-info btn-lg btn-block" type="submit">Sign in</button>
            </div>
            <p>Don't have an account? <a href="{% url 'Registration' %}" class="link-info">Sign up</a></p>
          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>







<footer class="bg-light text-center text-lg-start">



  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0);">
<p>
     <a href="https://www.subway.com/en-GB/ContactUs/GuestCare" class="text-dark">Contact Us</a>
      <a href="https://www.facebook.com/SubwayUK" class = "text-dark" target="_blank">Social</a>
      <a href="https://www.subway.com/en-GB/Careers" class = "text-dark">Career</a>
    <br>
    SUBWAY® is a Registered Trademark of Subway IP LLC.<br>© 2023 All Rights Reserved.
      </p>
  </div>
  <!-- Copyright -->
</footer>









<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
